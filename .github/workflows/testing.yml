name: Next.js CI

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x] # Define the Node.js versions to test with

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Export
        run: npm run export
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist-files
          path: ./out
